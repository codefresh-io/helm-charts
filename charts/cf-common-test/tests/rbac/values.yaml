# mock deployment for HPA
controller:
  enabled: true
  type: deployment
  replicas: 2
  deployment:
    strategy: Recreate
  revisionHistoryLimit: 5

container:
  image:
    registry: docker.io
    repository: nginx
    tag: master
    pullPolicy: Always

