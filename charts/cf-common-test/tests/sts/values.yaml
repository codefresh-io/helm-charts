# mock values for tests
global: {}

controller:
  enabled: true
  type: statefulset
  labels: {}
  annotations: {}
  replicas: 2
  revisionHistoryLimit: 5

container:
  image:
    registry: docker.io
    repository: bitnami/nginx
    tag: latest
    pullPolicy: Always

  command: []
  args: []

  env:
    ALICE: BOB

volumeClaimTemplates:
- name: data
  labels: {}
  annotations: {}
  mountPath: /data
  accessMode: "ReadWriteOnce"
  size: 1Gi
  storageClass: default
