# yaml-language-server: $schema=https://raw.githubusercontent.com/quintush/helm-unittest/master/schema/helm-testsuite.json
suite: deployment metadata
templates:
  - templates/deployment.yaml
tests:
  - it: Test deployment default metadata
    values:
      - values.yaml
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Deployment
      - isNull:
          path: metadata.annotations
      - equal:
          path: metadata.labels
          value:
            app.kubernetes.io/instance: RELEASE-NAME
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: cf-common-test
            helm.sh/chart: cf-common-test-0.0.0
      - equal:
          path: metadata.name
          value: RELEASE-NAME-cf-common-test

  - it: Test deployment custom metadata
    values:
      - values.yaml
    set:
      controller:
        labels:
          alice: bob
        annotations:
          foo: bar
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Deployment
      - equal:
          path: metadata.annotations
          value:
            foo: bar
      - equal:
          path: metadata.labels
          value:
            app.kubernetes.io/instance: RELEASE-NAME
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: cf-common-test
            helm.sh/chart: cf-common-test-0.0.0
            alice: bob

  - it: Test pod labels and annotations
    values:
      - values.yaml
    set:
      podLabels:
        alice: bob
      podAnnotations:
        foo: bar
    asserts:
      - equal:
          path: spec.template.metadata.labels.alice
          value: bob
      - equal:
          path: spec.template.metadata.annotations.foo
          value: bar

  - it: Test checksum/config annotation
    values:
      - values.yaml
    set:
      podAnnotations:
        foo: bar
      configMaps:
        config:
          enabled: true
          data:
            alice: bob
    asserts:
      - equal:
          path: spec.template.metadata.annotations
          value:
            foo: bar
            checksum/config: 6d1644995a0e1ef705e43f2f737e6adea7036bfceb82cc3bf468cc411a0ff77b
